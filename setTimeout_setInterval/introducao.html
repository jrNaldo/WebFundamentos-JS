<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
<script>
    const tempoInicio = Date.now()

    setTimeout(()=>{
        console.log("time 2000ms")
        const tempoFinal = Date.now()
        console.log(tempoFinal - tempoInicio)
    },2000)
    var d = document.querySelector("div")
    let str = ""
    for(let i = 0; i< 10; i++){
        str += `i: ${i} --`
        d.textContent += str
    }
</script>
</body>
</html>
