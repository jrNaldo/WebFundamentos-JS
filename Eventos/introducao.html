<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Eventos</h1>
    <div id="container">
        <button id="btn1">Botão 1</button>
        <button id="btn2">Botão 2</button>
        <button id="btn3">Botão 3</button>
    </div>
    <hr>
    <h1>Delegação de Eventos</h1>
    <div id="container2">
        <button>Botão 1</button>
        <button>Botão 2</button>
        <button>Botão 3</button>
    </div>
    <script>
        const btn1 = document.getElementById("btn1")
        const btn2 = document.getElementById("btn2")
        const btn3 = document.getElementById("btn3")

        const clicou = () => console.log("Clique função Clicou")
        btn1.onclick = clicou
        btn2.addEventListener("click", clicou) 

        btn3.addEventListener("click", function(event){
            console.log(event)
            event.stopPropagation()
            console.log("Clicou no btn3")
        }, true)

        document.addEventListener("click", function(){
            console.log("clicou no document")
        }, false)

        const container = document.getElementById("container")

        container.addEventListener("click", function(){
            console.log("clicou no container")
        },true)

        const container2 = document.querySelector("#container2")

        const btns = document.querySelectorAll("#container2 button")
        console.log(btns);
        [...btns].forEach(btn =>{
            btn.addEventListener("click", function(e){
                e.stopPropagation()
                console.log(e.target)
            })  
        })

    </script>
</body>
</html>
